<div *ngIf="recipes.length > 0">
	<h2>Recipes</h2>
	<li *ngIf="authService.isLoggedIn() && !addMode" (click)="startAdd()" class="add-recipe-list-item">
		<span style="color:#1976d2;">+ Create New Recipe</span>
	</li>
	<ul>
		<li *ngFor="let recipe of recipes">
			<a [routerLink]="['/recipe', recipe.id]" style="cursor:pointer; text-decoration:underline;">
				{{ recipe.name }}
			</a>
		</li>
	</ul>
</div>
<div *ngIf="recipes.length === 0">
	<p>Loading recipes...</p>
</div>
