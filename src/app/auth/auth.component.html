<div class="auth-container">
	<div class="auth-tabs">
		<button type="button" class="auth-tab" [class.active]="isLoginMode" (click)="isLoginMode = true">Login</button>
		<button type="button" class="auth-tab" [class.active]="!isLoginMode" (click)="isLoginMode = false">Register</button>
	</div>
	<form (ngSubmit)="onSubmit()" #authForm="ngForm">
		<input
			type="email"
			placeholder="Email"
			[(ngModel)]="email"
			name="email"
			required
			autocomplete="username"
			[disabled]="loading"
		/>
		<input
			type="password"
			placeholder="Password"
			[(ngModel)]="password"
			name="password"
			required
			autocomplete="current-password"
			[disabled]="loading"
		/>
		<button type="submit" [disabled]="loading || !authForm.form.valid">
			{{ isLoginMode ? 'Login' : 'Register' }}
		</button>
		<div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
		<button type="button" (click)="loginWithGoogle()" [disabled]="loading" class="google-btn">
			<img src="assets/image.png" alt="Google" class="google-logo" />
			<span>Sign in with Google</span>
		</button>
	</form>
	</div>
